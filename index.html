<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      /* CHANGE COLORS HERE */
      --bg-start: #ffd6e7; /* Initial Pink */
      --bg-frustrated: #ffb3b3; /* Frustration Reddish-Pink */
      --card-bg: #ffffffcc;
      --yes-color: #ff3b7a;
      --text-main: #111827;
      --text-sub: #4b5563; /* Greyish Black for Subtitle */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-start); /* Base background */
      transition: background-color 0.5s ease; /* Smooth transition for frustration */
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      width: min(500px, 95vw);
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 40px 20px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    /* --- CHANGE YOUR IMAGE/OWL HERE --- */
    .character-img {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      object-fit: contain;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
      color: var(--text-main);
    }

    /* THE CHANGING SUBTITLE */
    #subtitle {
      font-size: 1rem;
      color: var(--text-sub);
      min-height: 1.5em;
      margin-bottom: 30px;
      font-style: italic;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      min-height: 200px; /* Space for the growing Yes button */
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background-color: var(--yes-color);
      color: white;
      z-index: 100; /* Keeps it above the No button */
      white-space: nowrap;
    }

    #noBtn {
      background-color: #e5e7eb;
      color: #374151;
      position: absolute; /* Allows it to jump around */
    }

    /* CELEBRATION SCREEN */
    #celebration {
      display: none; /* Hidden by default */
    }

    /* --- CHANGE CELEBRATION GIF SIZE HERE --- */
    .celebration-gif {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      margin-top: 20px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <canvas id="confettiCanvas"></canvas>

  <main class="card" id="mainCard">
    <div id="question-content">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6eXN6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZContext/3o7TKoH3EBX26X57hu/giphy.gif" 
           alt="Character" class="character-img" id="mainImg">
      
      <h1>Arya, will you be my valentine?</h1>
      
      <p id="subtitle">I promise it'll be fun! ‚ú®</p>

      <div class="btn-container" id="btnContainer">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <div id="celebration">
      <h1>YAY! ‚ù§Ô∏è</h1>
      <p>I knew you'd say yes!</p>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6eXN6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6bmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZContext/3o7TKoH3EBX26X57hu/giphy.gif" 
       
           alt="Success" class="celebration-gif">
    </div>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const subtitle = document.getElementById('subtitle');
    const mainCard = document.getElementById('mainCard');
    const questionContent = document.getElementById('question-content');
    const celebration = document.getElementById('celebration');
    const body = document.body;

    let noCount = 0;
    let yesScale = 1;

    // --- CHANGE YOUR SUBTITLES HERE ---
    const phrases = [
      "TF CLICK YES!",
      "Come on!!",
      "I'll give you chocolates!",
      "I'll take care of you",
      "I will get you MacD fries",
      "Come on üíî",
      "You're just enjoying aren't you",
      "I'll keep asking",
	  "Because",
	  "You are mine heh",
      "Look how big the Yes button is getting!",
      "Just click the big pink one already!"
    ];

    function handleNo() {
      noCount++;
      
      // 1. Update Subtitle
      const phraseIndex = Math.min(noCount - 1, phrases.length - 1);
      subtitle.innerText = phrases[phraseIndex];

      // 2. Grow Yes Button (Up to 25x as requested)
      if (yesScale < 25) {
        yesScale += 1.5; 
        yesBtn.style.transform = `scale(${yesScale})`;
      }

      // 3. Change Background Color (Frustration)
      if (noCount === 3) body.style.backgroundColor = "#ffc2c2";
      if (noCount === 6) body.style.backgroundColor = "#ffadad";
      if (noCount >= 9) body.style.backgroundColor = "#ff9494";

      // 4. Move No Button randomly within the container
      const container = document.getElementById('btnContainer');
      const maxX = container.clientWidth - noBtn.clientWidth;
      const maxY = container.clientHeight - noBtn.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    // Handle No button (Desktop & Mobile)
    noBtn.addEventListener('mouseover', handleNo); 
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Prevents accidental clicks on mobile
      handleNo();
    });

    // --- YES BUTTON CLICK ---
    yesBtn.addEventListener('click', () => {
      questionContent.style.display = 'none';
      celebration.style.display = 'block';
      body.style.backgroundColor = "#ffd6e7"; // Reset to happy pink
      
      // Trigger Confetti
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    });

  </script>
</body>
</html>
